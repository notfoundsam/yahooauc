<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->
 
<div class="pages">
  <div data-page="bidding" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
         <div class="left">
            <a href="index.html" class="link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">{{title}}</div>
        <div class="right">
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
      </div>
    </div>

    <div class="page-content">

      {{#each auctions}}
      <div class='card card-{{#js_compare "this[5] === current_bidder"}}green{{else}}red{{/js_compare}}'>
        <div class="card-header">
          <div>{{1}}</div>
          </div>
        <div class="card-content">
          <div class="card-content-inner bidding-inner">
            <div>{{2}}</div>
            <div>{{6}}</div>
            <div>{{4}}</div>
          </div>
        </div>
        <div class="card-footer">
          <div>Bids: {{3}}</div>
          <div>ID: {{0}}</div>
          <div><a href="#">New price</a></div>
        </div>
      </div>
      {{else}}
      NOOOOOOO
      {{/each}} 

    </div>
  </div>
</div>

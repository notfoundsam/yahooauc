version: '2'
services:
  db:
    image: mysql:5.6
    environment:
        - MYSQL_ROOT_PASSWORD=root
  web:
    build:
      context: .
    environment:
      - FUEL_ENV=development
      - DB_PASSWORD=root
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
